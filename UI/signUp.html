        <div class="container">
            <h1>Sign Up Form</h1>
            <p>Please Fill In This Form To Create An Account!</p>
            <hr/>
            <form action="/auth/signup" method="post" enctype="">
                <input type="text" placeholder="Full Name" name="firstname" id="fullname"/><br/><br/>
                <input type="text" placeholder="Username" name="username" id="uname"/><br/><br/>
                <input type="text" placeholder="Bio" name="bio" id="bio" /><br/><br/>
                <input type="text" placeholder="Phone Number" name="phone" maxlength="10"id="phone"/><br/><br/>
                <input type="text" placeholder="Email" name="email" id="mail"/><br/><br/>
                <input type="password" placeholder="Password" name="pwd" id="pwd" /><br/><br/>
                <input type="password" placeholder="Confirm Password" name="confirmPwd" id="cpwd" /><br/><br/>
                <input type="file" placeholder="Profile Image" name="filetoupload" accept="image/*"/><br/><br/>
                <input id="chk" type="checkbox" name="termsPrivacy"/>
                <span>I Accept The </span><a href="#">Terms Of Use & Privacy Policy.</a>
                <input id="sbmt" type="submit" value="Sign Up"/>
            </form>
